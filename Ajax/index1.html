<!Doctype html>
<html>
  <head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
 <script>
$(document).ready(function() {
	GetData();
	function GetData(){
		$.ajax ({
			url:"https://jsonplaceholder.typicode.com/todos",
			method: "GET",
			success:function (res){
				var tablestring = "";
				$.each(res, function(index , value) {
					tablestring+="<tr><td>" +value.id +"</td><td>" + value.title +
					"</td><td class='status'> "+ value.completed + "</td></tr>";
				});
				$("#ToDoTable tbody").append(tablestring);
			},
			erorr: function(erorr) {
				console.log(erorr);
		    }

		});
	}
	
  });
</script>

  </head>
  <body>
  <h1> This is examble of consume Get Result API<h1>
  <hr>
  <br>
  
  <div>
  <h2>To do list</h2>
  <table id="ToDoTable">
  <thead >
  <th>Task id</th>
  <th> title</th>
  <th> combleted</th>
  </thead>
  <tbody>
  
  </tbody>
  </table>
  </div>
  </body>
  </html>
